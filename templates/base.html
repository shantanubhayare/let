<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>About us</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Let's Do Aware</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              New Policies
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Government policy</a></li>
              <li><a class="dropdown-item" href="#">MP GOV</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Examination Boards</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  <div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,Contact" class="d-block w-100" alt="...">
  </div>
  <div class="container mb-3 py-4">
    <h2 style="
      top: 80px;
      left: 600px;
      position: absolute; color: rgb(0, 0, 0);">Contact Us</h2>
      <form method="POST" action="/about">
        {% csrf_token %}
       <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Enter your Name">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Email address</label>
        <input class="form-control" type="email" id="email"  placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Phone Number</label>
        <input class="form-control" type="phone" id="phone"  placeholder="Enter Your Phone Number">
      </div>

      <div class="mb-3">
        <label for="desc">tell me about your intrested in which?</label>
        <textarea class="form-control"  id="desc"  rows="3" name="desc">Facts , History , Gk </textarea>
      </div>
      <button style="margin-left: 500px; margin-top: 20px;" class="btn btn-primary" type="submit">Submit</button>
    </form>

  </div>

</body>

</html>
